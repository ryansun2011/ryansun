<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>苹果菜单</title>
<style>
*{ padding:0; margin:0; }
div{ position:fixed; width:100%; bottom:0; left:0; text-align:center; }
div img{ width:64px; }
</style>
<script>
	window.onload = function(){
		var oDiv = document.getElementById('div1');
		var aImg = oDiv.children;
		document.onmousemove = function(ev){
			var oEvent = ev||event;
			for(var i = 0;i<aImg.length;i++){
				var a = oDiv.offsetLeft+aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
				var b = oDiv.offsetTop+aImg[i].offsetTop+aImg[i].offsetHeight/2-oEvent.clientY;
				var c = Math.sqrt(a*a+b*b);
				var scale = 1-c/500;
				(scale<0.5)&&(scale=0.5);
				aImg[i].style.width = scale*128 +'px';
			}
		};	
	};
</script>
</head>

<body>
<div id="div1">
	<img src="img/1.png" />
    <img src="img/2.png" />
    <img src="img/3.png" />
    <img src="img/4.png" />
    <img src="img/5.png" />
</div>
</body>
</html>
